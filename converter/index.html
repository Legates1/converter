<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Converter</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="icon" href="./download.png">
</head>
<body>
	<div class="container">
		<div class="top-container">
			<div class="text">Metric/Imperial unit conversion</div>
			<input id="input-el" type="number" placeholder="0">
			<div class="popup">Input a value to convert</div>
		</div>
		<div class="bottom-container">
                <div class="result-block">
					<div class="result-block">
						<h3>Length (Meters/Feet)</h3>
						<p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
					</div>
					<div class="result-block">
						<h3>Volume (Liters/Gallons)</h3>
						<p  id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
					</div>
					<div class="result-block">
						<h3>Mass (Kilograms/Pounds)</h3>
						<p  id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
					</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
